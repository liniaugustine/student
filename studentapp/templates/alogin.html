{% extends 'index.html'%}
{% load static %} {% block content %} 
<head>
<title>Login</title>
    
    <style>
        body{
            background: linear-gradient(rgb(25, 241, 194), rgb(1, 20, 29));
            background-repeat: no-repeat;
           
        }
        .card{
            background:linear-gradient( rgba(0,0,0,0.7),
            rgba(0,0,0,0.7));
            opacity: 0.8;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-4"></div>
            <div class="col-md-4">
                <div class="mt-5">
                    <form action="alogin" method="POST" class="mb-5">
                        {% csrf_token %}
                        <div class="card">
                                <h4 class="text-white text-center">Admin Login</h4>
                            <div class="card-body">
                                <div class="d-flex justify-content-center">
                                    <img src="{% static 'images/login2.png' %}" alt="loginimg" class="rounded-circle" style="height: 100px">
                                </div><br>    
                                
                                <div class="form-group">
                                    <strong id="ulabel" style="color: red">{{ msg }}</strong>
                                    <input type="text" name="auname" id="auname" class="form-control" placeholder="Username">
                                </div>
                                <div class="form-group">
                                    <input type="password" name="apassword" id="apassword" class="form-control" placeholder="Password">
                                </div>
                                <button type="submit" class="btn btn-primary btn-block">Login</button>
                                <a  class="" href="#">Forgot Password?</a><br>
                                
                               <br>
                            </div>
                        </div>
                    </form>       
                </div><br>
            </div>
        </div>
    </div>
    {% endblock %}
</body>
</html>
