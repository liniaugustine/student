{% extends 'studmaster.html'%}
{% load static %} {% block content %} 
<style>
    .container-fluid{
        background: linear-gradient(rgb(1, 1, 24))
    }
</style>
<body>
    <div class="container-fluid">
        <h4 class="m-4">Welcome {{stud.name}}</h4> 
        <div class="row">
            <div class="col-md-2"></div>
            <div class="col-md-7">
                <div class="col-sm-12">
                <img src="{% static 'images/login2.png' %}" alt="" class="rounded-circle mx-auto d-block" width="200px" height="200px"> 
                </div>   
                <table class="table table-striped">
                    <tr>
                        <th>Name</th>
                        <td>{{stud.name}}</td>
                    </tr>
                    <tr>
                        <th>Contact</th>
                        <td>{{stud.contact}}</td>
                    </tr>
                    <tr>
                        <th>Email</th>
                        <td>{{stud.email}}</td>
                    </tr>
                    <tr>
                        <th>Username</th>
                        <td>{{logdata.username}}</td>
                    </tr>
                    <tr>
                        <th>Password</th>
                        <td>{{logdata.password}}</td>
                    </tr>
                </table>
                <div class="float-right">
                    <button type="button" class="btn btn-primary" data-target="#examplemodal" data-toggle="modal">
                        Edit Profile</button>
                </div>
            </div>
        </div>
            
    </div>   
        <!--Edit Profile-->
    <div class="modal fade" id="examplemodal" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Update Profile</h5>
                    <button type="button" class="close" data-dismiss="modal">
                        <span >&times;</span>
                    </button>
                </div>
                <form method="POST" action="updateprofile">
                    {% csrf_token %}
                    <div class="modal-body">
                        <div class="form-row from-group">
                            <div class="col">
                                <label for="ename">Name</label>
                                <input type="text" id="ename" name="ename" class="form-control" value="{{stud.name}}">
                            </div>
                            <div class="col">
                                <label for="ecntct">Contact</label>
                                <input type="text" id="ecntct" name="ecntct" class="form-control" value="{{stud.contact}}">
                            </div>
                        </div>
                        <div class="from-group">
                            <label for="mble">Email</label>
                            <input id="eemail" name="eemail" class="form-control" value="{{stud.email}}">
                        </div>
                        <div class="from-group">
                            <label for="euname">Username</label>
                            <input type="text" name="euname" id="euname" class="form-control" value="{{logdata.username}}">
                        </div>
                        <div class="from-group">
                            <label for="epass">Password</label>
                            <input type="password" name="epass" id="epass" class="form-control" value="{{logdata.password}}" onfocus="(this.type='text')">
                        </div>
                    </div>    
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        <button type="submit" class="btn btn-primary">Save changes</button>
                    </div>
                    
                </form>
            </div>
        </div>
    </div> 
    {{msg}}   
    {% endblock %}  
</body>
</html>
